<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daniella Adams - Portfolio</title>
<style>
  /* Styles de base */
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Barre de navigation */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ff6666;
    padding: 10px 20px;
  }

  .navbar ul {
    list-style-type: none;
    padding: 0;
  }

  .navbar li {
    display: inline;
    margin-left: 20px;
  }

  .navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
  }

  /* Section principale */
  .main {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 50px;
  }

  .main-text {
    max-width: 50%;
  }

  .main-text h1 {
    font-size: 2.5rem;
    color: #333;
  }

  .main-text p {
    font-size: 1.2rem;
    line-height: 1.5;
    color: #666;
  }

  .button {
    background-color: #ff6666;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 20px;
  }

  .main-image {
    max-width: 45%;
  }

  .main-image img {
    width: 100%;
    border-radius: 10px;
  }

  /* Responsive design */
  @media (max-width: 768px) {
    .main {
      flex-direction: column;
      text-align: center;
    }

    .main-text, .main-image {
      max-width: 100%;
    }

    .main-image {
      margin-top: 20px;
    }

    .navbar li {
      margin-bottom: 10px;
      display: block;
    }

    .navbar ul {
      text-align: center;
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <div>DAMADAMS</div>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Latest Works</a></li>
    <li><a href="#">Testimonials</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<div class="container">
  <div class="main">
    <div class="main-text">
      <h1>Hello, I'm Daniella Adams</h1>
      <p>i'm a graphics designer, designing has become my everyday affair. mastering styles, grids can't be less interesting.</p>
      <button class="button">Download CV</button>
    </div>
    <div class="main-image">
      <img src="path-to-your-image.jpg" alt="Daniella Adams">
    </div>
  </div>
</div>

</body>
</html>
